<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Twitter Clone</title>
    <script src="../jQuery/jquery-1.4.2.js" type="text/javascript"></script>
    <script src="jQuery.LimitCharacters.js" type="text/javascript"></script>
    <link href="twitter-clone.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript">

        $(function ()
        {
            $(document).ready(function ()
            {

                $('#txtWhatAreYouDoing').limitCharacters();

            });
        });
    </script>
</head>
<body>
    <div class="wrapper">
        <fieldset class="common-form standard-form">
            <table cellspacing="0">
                <tbody>
                    <tr>
                        <th>
                            <label for="username_or_email">
                                Username or email</label>
                        </th>
                        <td>
                            <input type="text" value="" name="session[username_or_email]" id="username_or_email"
                                gtbfieldid="3">
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label for="password">
                                Password</label>
                        </th>
                        <td>
                            <input type="password" value="" name="session[password]" id="password">
                            <small><a href="/account/resend_password">Forgot?</a></small>
                        </td>
                    </tr>
                    <tr>
                        <th>
                        </th>
                        <td>
                            <input type="checkbox" value="1" name="remember_me" id="remember_me">
                            <label class="inline" for="remember_me">
                                Remember me</label>
                        </td>
                    </tr>
                    <tr>
                        <th>
                        </th>
                        <td>
                            <input type="submit" value="Sign In" name="commit" id="signin_submit" class="btn btn-m">
                        </td>
                    </tr>
                    <tr>
                        <th>
                        </th>
                        <td>
                            <p>
                                If you've been using Twitter from your phone, <a href="/account/complete">click here</a>
                                and to sign up on the web.</p>
                        </td>
                    </tr>
                </tbody>
            </table>
        </fieldset>
    </div>
    <hr />
    <a href="http://professionalaspnet.com/archive/2009/12/08/Creating-a-Twitter-Like-TextBox-Character-Warning-Using-JQuery.aspx">
        出处</a>
    <br />
    <textarea id="txtWhatAreYouDoing" name="txtWhatAreYouDoing" cols="50" rows="3"></textarea>
</body>
</html>
