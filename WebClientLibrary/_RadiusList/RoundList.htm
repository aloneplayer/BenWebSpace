    <script type="text/javascript">

        jQuery(document).ready(function ()
        {
            jQuery(".slacking-class").backgroundCanvas();
            jQuery(".ontrack-class").backgroundCanvas();
            //jQuery(".summary-class").backgroundCanvas();
        });
        jQuery(window).load(function () { DrawBackground(); });
        jQuery(window).resize(function () { DrawBackground(); });

        function DrawBackground()
        {
            jQuery(".slacking-class").backgroundCanvasPaint(SlackingBox);
            jQuery(".ontrack-class").backgroundCanvasPaint(OnTrackBox);
            //jQuery(".summary-class").backgroundCanvasPaint(SummaryBox);
        }

        function SkyBlueBox(context, width, height, elementInfo)
        {

            var options = { x: 0, height: height, width: width,
                radius: 10, border: 0
            };

            // Draw the red border rectangle
            context.fillStyle = "#45ABEC";
            jQuery.canvasPaint.roundedRect(context, options);

            // Draw the gradient filled inner rectangle
            var backgroundGradient = context.createLinearGradient(0, 0, 0, height - 10);

            backgroundGradient.addColorStop(0, '#FFFFFF');
            backgroundGradient.addColorStop(1, '#45ABEC');

            options.border = 0;
            context.fillStyle = backgroundGradient;
            jQuery.canvasPaint.roundedRect(context, options);
        }

        function GreenBox(context, width, height, elementInfo)
        {

            var options = { x: 0, height: height, width: width,
                radius: 10, border: 0
            };

            // Draw the red border rectangle
            context.fillStyle = "#45ABEC";

            // Draw the gradient filled inner rectangle
            var backgroundGradient = context.createLinearGradient(0, 0, 0, height - 10);

            backgroundGradient.addColorStop(0, '#FFFFFF');
            backgroundGradient.addColorStop(1, '#8db100');

            options.border = 0;
            context.fillStyle = backgroundGradient;

        }

            backgroundGradient.addColorStop(1, '#6DA31D');

            options.border = 0;
            context.fillStyle = backgroundGradient;
            jQuery.canvasPaint.roundedRect(context, options);
        }

        function SlackingBox(context, width, height, elementInfo)

            options.border = 0;
            context.fillStyle = backgroundGradient;
            jQuery.canvasPaint.roundedRect(context, options);
        }
