        function setUp()
        {
            alert("setUp");

        // Clear for case
        function tearDown()
        {
            alert("tearDown");
        }

        function testAdd()
        {
            var result = add(4, 2)
            assertEquals(6, result);
        }

        function testMinus()
        {
            var result = minus(4, 2)
            assertEquals(2, result);
        }

        function testMultiply()
        {
            debug("asdfasdf", 1000);
            var result = multiply(4, 2)
            assertEquals(8, result);
        }

        function testDivide()
        {
            var result = divide(4, 2)
            assertEquals("4 divide 2 is 2", 2, result);
        }
