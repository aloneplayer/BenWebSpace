<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>QUnit Test</title>
    <script src="jQuery/jquery-1.4.2.js" type="text/javascript"></script>
    <script src="QUnit/qunit.js" type="text/javascript"></script>
    <link href="QUnit/qunit.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript">

        $(document).ready(function ()
        {
            test('Concatenated hello should compare equal to hello', function ()
            {
                var actual = 'h' + 'e' + 'l' + 'l' + 'o';
                var expected = 'hello';
                equals(actual, expected);
            });

            test("a basic test example", function ()
            {
                ok(true, "this test is fine");
                var value = "hello";
                equals("hello", value, "We expect value to be hello");
            });

            module("Module A");

            test("first test within module", function ()
            {
                ok(true, "all pass");
            });

            test("second test within module", function ()
            {
                ok(true, "all pass");
            });

            module("Module B");

            test("some other test", function ()
            {
                expect(2);
                equals(true, false, "failing test");
                equals(true, true, "passing test");
            });

        });

    </script>
</head>
<body>
    <a href="http://docs.jquery.com/QUnit">QUnit Home</a>
    <div>
        To use QUnit, you have to include its <a title="http://github.com/jquery/qunit/raw/master/qunit/qunit.js"
            href="http://github.com/jquery/qunit/raw/master/qunit/qunit.js">qunit.js</a>
        and <a title="http://github.com/jquery/qunit/raw/master/qunit/qunit.css" href="http://github.com/jquery/qunit/raw/master/qunit/qunit.css">
            qunit.css</a> files and provide a basic HTML structure for displaying the test
        results:
    </div>
    <h1 id="qunit-header">
        QUnit example</h1>
    <h2 id="qunit-banner">
    </h2>
    <h2 id="qunit-userAgent">
    </h2>
    <ol id="qunit-tests">
    </ol>
</body>
</html>
