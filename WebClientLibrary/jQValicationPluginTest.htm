<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>jQuery Validation Plugin Test</title>
    <script src="jQuery/jquery-1.4.2.js" type="text/javascript"></script>
    <script src="jQPlugins/jquery.validate.js" type="text/javascript"></script>
</head>
<body>
    <a href="http://bassistance.de/jquery-plugins/jquery-plugin-validation/">jQuery Valication
        Plugin</a>
    <form class="cmxform" id="commentForm" method="get" action="">
    <fieldset>
        <legend>Please provide your name, email address (won't be published) and a comment</legend>
        <p>
            <label for="cname">
                Name (required, at least 2 characters)</label>
            <input id="cname" name="name" class="required" minlength="2" />
            <p>
                <label for="cemail">
                    E-Mail (required)</label>
                <input id="cemail" name="email" class="required email" />
            </p>
            <p>
                <label for="curl">
                    URL (optional)</label>
                <input id="curl" name="url" class="url" value="" />
            </p>
            <p>
                <label for="ccomment">
                    Your comment (required)</label>
                <textarea id="ccomment" name="comment" class="required"></textarea>
            </p>
            <p>
                <input class="submit" type="submit" value="Submit" />
            </p>
    </fieldset>
    </form>
</body>
</html>
