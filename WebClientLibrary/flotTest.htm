<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>JavaScript : Flot Test</title>
    <script src="jQuery/jquery-1.4.2.js" type="text/javascript"></script>
    <script src="jQPlugins/flot/excanvas.js" type="text/javascript"></script>
    <script src="jQPlugins/flot/jquery.flot.js" type="text/javascript"></script>
    <link href="styles/core.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript">
        $(function ()
        {
            var d1 = [];
            for (var i = 0; i < 14; i += 0.5)
                d1.push([i, Math.sin(i)]);

            var d2 = [[0, 3], [4, 8], [8, 5], [9, 13]];

            // a null signifies separate line segments
            var d3 = [[0, 12], [7, 12], null, [7, 2.5], [12, 2.5]];

            var data = [d1, d2, d3];
            var options = {
                lines: { show: true },
                points: { show: true },
                xaxis: { tickDecimals: 0, tickSize: 1 }
            };

            $.plot($("#placeholder"), data, options);
        });
    </script>
</head>
<body>
    <a href="http://code.google.com/p/flot/">Flot offical website</a>
    <br />
    <div id="placeholder" style="width: 600px; height: 300px;">
    </div>
</body>
</html>
