<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>jQuery Demo : Slidshow</title>
    <script src="../jQuery/jquery-1.4.2.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function ()
        {
            //hide all the images except the first one (index greater than 0).
            $('.fadein img:gt(0)').hide();

            setInterval(function ()
            {
                $('.fadein :first-child').fadeOut()
                                 .next('img').fadeIn()
                                 .end().appendTo('.fadein'); //.end() get the :first-child
            },
            3000);
        });
    </script>
    <style type="text/css">
        .fadein
        {
            position: relative;
            width: 500px;
            height: 332px;
        }
        .fadein img
        {
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
</head>
<body>
    <a href="http://snook.ca/archives/javascript/simplest-jquery-slideshow">出处</a>
    <div class="fadein">
        <img src="http://farm3.static.flickr.com/2610/4148988872_990b6da667.jpg" alt="" />
        <img src="http://farm3.static.flickr.com/2597/4121218611_040cd7b3f2.jpg" alt="" />
        <img src="http://farm3.static.flickr.com/2531/4121218751_ac8bf49d5d.jpg" alt="" />
    </div>
</body>
</html>
