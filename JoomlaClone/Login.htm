<!DOCTYPE html>
<!--The height attribute is new for the <input> tag in HTML5-->
<html>
<head>
    <title>Joomla login</title>
    <link href="./images/favicon.ico" rel="shortcut icon" type="image/vnd.microsoft.icon">
    <link rel="stylesheet" href="./css/layout.css" type="text/css" />
    <link rel="stylesheet" href="./css/login.css" type="text/css" />
    <link rel="stylesheet" href="./css/style.css" type="text/css" />
    <link rel="stylesheet" href="./css/controlgroup.css" type="text/css" />
    <link rel="stylesheet" href="./css/button.css" type="text/css" />
    <link rel="stylesheet" href="./css/input.css" type="text/css" />
    <link rel="stylesheet" href="./css/icons.css" type="text/css" />
    <link rel="stylesheet" href="./css/tooltip.css" type="text/css" />
    <link rel="stylesheet" href="./css/smallscreen.css" type="text/css" />


    <script src="./js/jquery.min.js" type="text/javascript"></script>
    <script src="./js/bootstrap.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        jQuery(function ($)
        {
            $("#form-login input[name='username']").focus();
        });
        jQuery(document).ready(function ()
        {
            //using bootstrap.js and tooltip.css create toolip
            jQuery('.hasTooltip').tooltip({ "html": true, "container": "body" });
        });
    </script>
</head>

<body class="view-login">
    <!-- Container -->
    <div class="container">
        <!-- Begin Content -->
        <div class="content">
            <div id="element-box" class="login well">
                <img src="./images/joomla.png" alt="Joomla!" />
                <hr />
                <div id="system-message-container">
                    <!-- Display error message -->
                </div>
                <form action="/login.php" method="post" id="form-login" class="form-inline">
                    <fieldset class="loginform">
                        <div class="control-group">
                            <div class="controls">
                                <div class="input-prepend input-append">
                                    <span class="add-on">
                                        <i class="icon-user hasTooltip" title="Username"></i>
                                        <label for="mod-login-username" class="element-invisible">
                                            Username
                                        </label>
                                    </span>
                                    <input name="username" tabindex="1" id="mod-login-username" type="text" class="input-medium" placeholder="Username" size="15" />
                                    <a href="http://localhost/joomla3.3.6/index.php?option=com_users&view=remind" class="btn width-auto hasTooltip" title="Forgot your username?">
                                        <i class="icon-help"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="controls">
                                <div class="input-prepend input-append">
                                    <span class="add-on">
                                        <i class="icon-lock hasTooltip" title="Password"></i>
                                        <label for="mod-login-password" class="element-invisible">
                                            Password
                                        </label>
                                    </span>
                                    <input name="passwd" tabindex="2" id="mod-login-password" type="password" class="input-medium" placeholder="Password" size="15" />
                                    <a href="http://localhost/joomla3.3.6/index.php?option=com_users&view=reset" class="btn width-auto hasTooltip" title="Forgot your password?">
                                        <i class="icon-help"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="control-group pull-subelements-center">
                            <div class="controls">
                                <div class="btn-group">
                                    <button tabindex="3" class="btn btn-primary btn-large">
                                        <i class="icon-lock icon-white"></i> Log in
                                    </button>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
            <noscript>
                Warning! JavaScript must be enabled for proper operation of the Administrator backend.
            </noscript>
        </div>
    </div>
    <!-- End Content -->

    <div class="navbar navbar-fixed-bottom hidden-phone">
        <p class="pull-right">
            &copy; 2015 JoomlaTest
        </p>
        <a class="login-joomla hasTooltip" href="http://www.joomla.org"
           target="_blank" title="Joomla is free software released under the GNU General Public License.">
            Joomla!&#174;
        </a>
        <a href="http://localhost/joomla3.3.6/" target="_blank" class="pull-left">
            <i class="icon-share icon-white"></i>
            Go to site home page.
        </a>
    </div>
</body>
</html>
