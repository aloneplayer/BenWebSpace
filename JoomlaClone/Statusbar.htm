<!DOCTYPE html>
<html>
<head>
    <title>Status Bar</title>
    <link href="./images/favicon.ico" rel="shortcut icon" type="image/vnd.microsoft.icon">
    <link rel="stylesheet" href="./css/button.css" type="text/css">
    <link rel="stylesheet" href="./css/icons.css" type="text/css" />
    <link rel="stylesheet" href="./css/layout.css" type="text/css">
    <link rel="stylesheet" href="./css/style.css" type="text/css">
    <link rel="stylesheet" href="./css/statusbar.css" type="text/css">

    <link rel="stylesheet" href="./css/admin.css" type="text/css">
    <!-- <link rel="stylesheet" href="./css/test.css" type="text/css">-->
    <script src="./js/jquery.min.js" type="text/javascript"></script>
</head>
<body>
    <!-- Begin Status Module -->
    <div id="status" class="navbar navbar-fixed-bottom hidden-phone">
        <div class="btn-toolbar">
            <div class="btn-group pull-right">
                <p>
                    Joomla! 3.3.6	&nbsp;—&nbsp;
                    © 2015 JoomlaClone
                </p>
            </div>
            <div class="btn-group viewsite">
                <a href="http://localhost/joomla3.3.6/" target="_blank">
                    <i class="icon-share-alt"></i> View Site
                </a>
            </div>
            <div class="btn-group divider"></div>
            <div class="btn-group loggedin-users">
                <span class="badge">0</span> Visitors
            </div>
            <div class="btn-group backloggedin-users">
                <span class="badge">1</span> Admin
            </div>

            <div class="btn-group logout">
                <a href="">
                    <i class="icon-minus-2"></i> Log out
                </a>
            </div>
        </div>
    </div>
    <!-- End Status Module -->
</body>
</html>
